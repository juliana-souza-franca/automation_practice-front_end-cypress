name: Cypress Web Automation Practice

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Test Front run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Cypress dependencies
        run: npm install cypress

      - name: Install faker-js
        run: npm install @faker-js/faker --save-dev

      - name: Install Allure dependencies
        run: |
          npm install mocha-allure-reporter --save-dev
          npm install allure-commandline --save-dev
        
      - name: Add Allure to PATH
        run: echo "$(npm bin)/allure" >> $GITHUB_PATH

      - name: Run Cypress tests
        run: npx cypress run --reporter mocha-allure-reporter

      - name: Debug: List files in allure-report before upload
        run: ls -la ./allure-report

      - name: Archive Allure Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Debug: List files in the workspace after upload
        run: ls -la

  deploy:
    name: Deploy GitHub Pages üåê
    runs-on: ubuntu-latest
    if: always()
    needs: test
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://juliana-souza-franca.github.io/automation_practice-front_end-cypress/allure-report/index.html
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-report

      - name: Debug: List downloaded artifacts
        run: ls -la

      - name: Upload Allure Report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
